<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type='text/css' href="https://fonts.googleapis.com/css?family=Holtwood+One+SC">
    <link rel="stylesheet" type='text/css' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type='text/css' href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css">
    <link href="https://www.gstatic.com/firebasejs/ui/0.4.0/firebase-ui-auth.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type='text/css' href="styles/style.css">
    <title>FbE</title>
</head>

<body>
    <div id="mainWrapper">
        <div id="header">
            <div id="landingPageImageSmall"></div>
            <div id="userName"></div>
        </div>
        <div class="swiper-container">    
            <div class="swiper-wrapper">
                <div id="landing" class="swiper-slide" noSwiping=true>
                    <div id="landingImageWrapper">
                        <div id="landingPageImage"></div>
                    </div>
                    <div id="landingPageTitleWrapper">
                        <h1>Feast Beast</h1>
                    </div>
                    <div id="firebaseLoginUi"></div>
                </div>
                <div id="profile" class="swiper-slide">
                    <div class="inputRow">
                        <input id="myCurrentLocationInput" type="text" placeholder="Enter your location">
                    </div>
                </div>
                <div id="mapView" class="swiper-slide">
                    <div id="mapWrapper">
                        <div id="map"></div>
                    </div>
                </div>
                <div id="categories" class="swiper-slide">
                    <div id="categoryWrapper"></div>
                </div>
                <div id="vote" class="swiper-slide">Vote</div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-scrollbar"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7ihF4jq9T6jPh5lWo7D8xF_64wFzGMYU&libraries=places"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/0.4.0/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="libs/TweenMax.min.js"></script>
    <script src="scripts/firebase.service.js"></script>
    <script src="scripts/swiper.service.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
